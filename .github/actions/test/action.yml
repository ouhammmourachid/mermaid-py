name: 'Test'
description:  'Run tests'
inputs:
  python-version:
    description: 'Python version'
    required: true


runs:
    using: 'composite'
    steps:
      - name: set up uv and install dependencies
        uses: fikra-tech/uv-sync@v2
        with:
          python-version: ${{ inputs.python-version }}
      - name: Run test for python version ${{inputs.python-version}}
        run: make test
        shell: bash
